        const pg1 = document.querySelector('.pg1');
        const pg2 = document.querySelector('.pg2');
        const pg3 = document.querySelector('.pg3');
        const pg4 = document.querySelector('.pg4');
        let refeicoes = "";

                //window.location.href = "";

            } else if (refeicoes <= 0) {
                
                alert(`Insira um valor valido!`);

    if (peso > 0 && altura > 0) {
