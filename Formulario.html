<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario_html</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        main section {
            display: none;
        }

        main section.pg3 {
            display: block;
        }
    </style>
</head>

<body>
    <main>
        <section class="pg1">
            <h1>
                Bem-Vindo(a)!
            </h1>

            <p>Quantas refeições completas você costuma fazer ao dia?</p>

            <form action="#">
                <input type="text" placeholder="              Insira aqui">

                <br>
                <button type="button" onclick="vaiParaPg2()">
                    Próximo
                </button>
            </form>
        </section>

        <section class="pg2">

            <h1>
                Calcule seu IMC
            </h1>
            <p> </p>



            <form action="#">
                <label for="altura">Altura:</label>
                <input type="text" id="altura" placeholder=" Informe sua altura">

                <br>
                <label for="peso">Peso:</label>
                <input type="text" id="peso" placeholder=" Informe seu peso">

                <br>
                <button type="button" onclick="vaiParaPg3()">
                    Próximo
                </button>
            </form>
        </section>

        <section class="pg3" onclick="vaiParaPg4()">

            <h1>
                Prato Ideal
            </h1>

            <p>No seu prato possui Carboidratos, Proteínas, Vegetais/Verduras e
            Gorduras Saudáveis?</p>

            <form action="#">
                <label for="prato">
                    respostas:
                </label>

                <select name="prato" id="prato">
                    <option value="Sim">Sim</option>
                    <option value="Não">Não</option>
                </select>

                <button type="button">
                    Próximo
                </button>
            </form>

        </section>

        <section class="pg4">
            <h1>
                Saudações, <span>Fulano!</span>
            </h1>

            <p class="resp1"></p>
            <p class="resp2"></p>



        </section>
    </main>

    <script>
        const pg1 = document.querySelector('.pg1');
        const pg2 = document.querySelector('.pg2');
        const pg3 = document.querySelector('.pg3');
        const pg4 = document.querySelector('.pg4');
        let refeicoes = "";
        let turma = "";
        let peso = "";
        let altura = "";

        function vaiParaPg2() {
            pg1.style.display = "none";
            pg2.style.display = "block";

            refeicoes = Number(document.querySelector("section.pg1 input").value);

           // document.querySelector("section.pg2 h1 span").innerHTML = refeicoes;


            //const usuario = Number(prompt(`Quantas refeições completas você costuma fazer ao dia?`));

            resp1 = document.querySelector("section.pg4 p.resp1");


            if (refeicoes >= 3 && refeicoes <= 5) {
                resp1.innerHTML = `Parabéns, você se alimenta o ideal por dia.`
                //alert();

            } else if (refeicoes >= 6) {

                resp1.innerHTML = `Essa quantidade pode ser prejudicial para a saúde, e é recomendado apenas para pessoas que gostariam de ganhar massa corporal. \n <a href="https://www.tuasaude.com/dieta-para-aumentar-a-massa-muscular/"> Saiba Mais</a>.`
                //alert();
                //window.location.href = "";

            } else if (refeicoes <= 0) {

                alert(`Insira um valor valido!`);

                pg1.style.display = "block";
                pg2.style.display = "none";


            } else if (refeicoes < 3) {
                resp1.innerHTML = `Você está comento menos que o recomendado. \n <a href="https://www.healthshots.com/healthy-eating/nutrition/side-effects-of-skipping-meals/"> Saiba Mais</a>. `
                //alert();
                //window.location.href = ;

            }

        }

        function vaiParaPg3() {

            pg2.style.display = "none";
            pg3.style.display = "block";

            altura = Number(document.querySelector("section.pg2 input#altura").value);
            peso = Number(document.querySelector("section.pg2  input#peso").value);

            resp2 = document.querySelector("section.pg4 p.resp2");


            if (peso > 0 && altura > 0) {
                const imc = peso / (altura * altura);
                let classificacao = '';

                if (imc < 18.5) {
                    classificacao = 'Abaixo do peso';
                    resp2.innerHTML = `Seu IMC é: ${imc.toFixed(2)} \n Classificação(${classificacao})`;
                    //window.location.href = "https://www.mayoclinic.org/healthy-lifestyle/nutrition-and-healthy-eating/expert-answers/underweight/faq-20058429";

                } else if (imc >= 18.5 && imc < 24.9) {
                    classificacao = 'Peso normal';
                    resp2.innerHTML = `Seu IMC é: ${imc.toFixed(2)} \n Classificação:(${classificacao})`;

                    //alert(`Seu IMC é: ${imc.toFixed(2)} \n Classificação:(${classificacao})`);


                } else if (imc >= 25 && imc < 29.9) {
                    classificacao = 'Sobrepeso';
                    resp2.innerHTML = `Seu IMC é: ${imc.toFixed(2)} \n Clasificação:(${classificacao})`;
                    // alert(`Seu IMC é: ${imc.toFixed(2)} \n Clasificação:(${classificacao})`);
                    //window.location.href = "";
                } else {
                    classificacao = 'Obesidade';
                    resp2.innerHTML = `Seu IMC é: ${imc.toFixed(2)} \n Classificação(${classificacao})`;
                    // alert()`);
                    //window.location.href = "";

                }


            } else {
                resp2.innerHTML = 'Por favor, insira valores válidos para peso ou altura.';
                //alert();
            }

            /*
            if (estud == 1) {
                pg2.style.display = "none";
                pg3.style.display = "block";

            } else if (estudante == 0) {
                pg2.style.display = "none";
                pg4.style.display = "block";

            }
                */

        }

        function vaiParaPg4() {

            pg3.style.display = "none";
            pg4.style.display = "block";

            nome = document.querySelector("section.pg1 input").value;

            document.querySelector("section.pg4 h1 span").innerHTML = nome;

            turma = document.querySelector("section.pg3 select").value;

            document.querySelector("section.pg4 p span").innerHTML = turma;

        }
    </script>
</body>

</html>
